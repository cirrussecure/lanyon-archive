---
layout: default
title: Home
---

<div class="posts">
  {% for post in posts %}
  <div class="post">
    <h1 class="post-title">{{ post.title }}</h1>
    <span class="post-date">{{ post.date | date_to_string }}</span>
      <a href="{{ post.date }}">post.date</a>
  </div>
  {{ post.content }}
  {% endfor %}
</div>
